<div class="container">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4 logo" src="assets/images/logo.png" alt="Logo">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input formControlName="email"
             type="email"
             id="inputEmail"
             class="form-control"
             placeholder="Email address"
             required
             autofocus>
      <div class="invalid-feedback"
           [ngStyle]="{'display': email.invalid && (email.dirty || email.touched) ? 'block' : 'none'}">
        Valid email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input formControlName="password"
             type="password"
             id="inputPassword"
             class="form-control"
             placeholder="Password"
             required>
      <div class="invalid-feedback"
           [ngStyle]="{'display': password.invalid && (password.dirty || password.touched) ? 'block' : 'none'}">
        Password is required.
      </div>
    </div>
    <button class="btn btn-lg btn-outline-secondary btn-block" type="submit">Log In</button>
  </form>
</div>
